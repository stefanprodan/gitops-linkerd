apiVersion: flagger.app/v1beta1
kind: Canary
metadata:
  name: podinfo
  namespace: frontend
spec:
  provider: contour
  # deployment reference
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: podinfo
  # HPA reference (optional)
  autoscalerRef:
    apiVersion: autoscaling/v2beta1
    kind: HorizontalPodAutoscaler
    name: podinfo
  # the maximum time in seconds for the canary deployment
  # to make progress before it is rollback (default 600s)
  progressDeadlineSeconds: 60
  service:
    # ClusterIP port number
    port: 9898
    # container port number or name (optional)
    targetPort: 9898
  analysis:
    # schedule interval (default 60s)
    interval: 10s
    # max number of failed metric checks before rollback
    threshold: 3
    # A/B test interactions
    iterations: 10
    # A/B test routing
    match:
      - headers:
          user-agent:
            prefix: "Firefox"
    # Linkerd Prometheus checks
    metrics:
      - name: request-success-rate
        # minimum req success rate (non 5xx responses)
        # percentage (0-100)
        thresholdRange:
          min: 99
        interval: 1m
      - name: request-duration
        # maximum req duration P99
        # milliseconds
        thresholdRange:
          max: 500
        interval: 30s
    # testing (optional)
    webhooks:
      - name: acceptance-test
        type: pre-rollout
        url: http://flagger-loadtester.frontend/
        timeout: 30s
        metadata:
          type: bash
          cmd: "curl -sd 'test' http://podinfo-canary.frontend:9898/token | grep token"
      - name: load-test
        type: rollout
        url: http://flagger-loadtester.frontend/
        metadata:
          cmd: "hey -z 2m -q 10 -c 2 http://podinfo-canary.frontend:9898/token"
